apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbc-news-app
  labels:
    app: bbc-news-app
    version: v1
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bbc-news-app
  template:
    metadata:
      labels:
        app: bbc-news-app
        version: v1
        tier: frontend
    spec:
      containers:
      - name: bbc-news-app
        image: your-dockerhub-username/bbc-news-app:v1.0.0
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always